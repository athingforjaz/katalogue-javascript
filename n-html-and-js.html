<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Kata</title>
</head>
<style>
    .container {
        display: grid;
        grid-template-columns: 50px 50px 50px 50px 50px;
        grid-gap: 5px;
    }
    /* This CSS styles the divs created in the JavaScript function below so that they're actually visible. */
    .box {
        width: 50px;
        height: 50px;
        background-color: magenta;
    }
</style>
<script>
    // This function uses a for loop to create new divs, and uses interpolation to put the value of i in each div.
    boxMaker = () => {
        for (var i = 0; i < 25; i++) {
            document.getElementById('boxHolder').innerHTML += `<div class="box">${i}</div>`
        }
    }
</script>
<!-- The boxMaker function gets called when the body of the HTML loads -->
<body onload="boxMaker()"> 
    <div class="container" id="boxHolder">
        <!-- HTML will generate here based on the boxMaker function -->
    </div>
</body>
</html>
